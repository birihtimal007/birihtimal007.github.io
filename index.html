<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süresiz Sayaç</title>

    <style>
        /* GENEL VE ARKA PLAN AYARLARI */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Space Mono', monospace; 
            color: #FFFFFF; 
            
            /* --- FOTOĞRAF KODU BAŞLANGICI --- */
            /* DİKKAT: BURAYI KESİNLİKLE KENDİ FOTOĞRAFINIZIN ADIYLA DEĞİŞTİRİN! */
            background-image: url(bg.png); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* FOTOĞRAF ÜZERİNDE OKUNURLUK İÇİN SİYAH GÖLGE KATMANI */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: -1; 
        }
        /* --- FOTOĞRAF KODU BİTİŞİ --- */

        /* SAYAÇ KUTUSU */
        #sayac {
            font-size: 8vw; 
            font-weight: 700;
            display: flex;
            align-items: center; 
            user-select: none; 
        }

        /* RAKAMLAR VE PARLAKLIK EFEKTİ (AZALTILMIŞ) */
        #sayac span {
            display: inline-block;
            min-width: 0.8em;
            padding: 5px 10px;
            
            color: #FFFFFF; 
            /* Parlaklık miktarını azalttık */
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.7), 
                0 0 10px rgba(255, 255, 255, 0.3); 
        }
        
        /* İKİ NOKTA ÜST ÜSTE (Separator) */
        .separator {
            color: #FFFFFF; 
            opacity: 0.7; 
            font-size: 1em;
            padding: 0 5px;
            text-shadow: none;
        }

        /* Ekran küçüldüğünde boyutu ayarla */
        @media (max-width: 600px) {
            #sayac { 
                font-size: 12vw;
            }
        }

        /* Font yüklemesi */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="sayac">
        <span id="saat">00</span>
        <span class="separator">:</span>
        <span id="dakika">00</span>
        <span class="separator">:</span>
        <span id="saniye">00</span>
    </div>

    <!-- JAVASCRIPT KODU -->
    <script>
        // ***********************************************
        // BAŞLANGIÇ TARİHİ AYARI - BURAYI KENDİ TARİHİNİZLE GÜNCELLEYİN!
        // Format: Yıl, Ay (0=Ocak, 11=Aralık), Gün, Saat, Dakika, Saniye
        const baslangicTarihi = new Date(2025, 07, 25, 11, 51, 00).getTime(); 
        // ***********************************************

        const sayaciGuncelle = () => {
            const simdi = new Date().getTime();
            const fark = simdi - baslangicTarihi;

            if (fark < 0) {
                document.getElementById('sayac').innerHTML = "<span style='color: #fff; opacity: 0.5; font-size: 0.2em; text-shadow: none;'>TARİH BEKLENİYOR...</span>";
                return;
            }
            
            let saat = Math.floor(fark / (1000 * 60 * 60));
            let dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
            let saniye = Math.floor((fark % (1000 * 60)) / 1000);

            const formatla = (sayi, pad = 2) => String(sayi).padStart(pad, '0');
            
            document.getElementById('saat').textContent = formatla(saat);
            document.getElementById('dakika').textContent = formatla(dakika);
            document.getElementById('saniye').textContent = formatla(saniye);
        }

        setInterval(sayaciGuncelle, 1000);
        sayaciGuncelle();
    </script>
</body>
</html>
